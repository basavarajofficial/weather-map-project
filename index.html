<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myWeather</title>

    <link rel="icon" type="image/png" href="weather.svg">
    
<!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <link rel="stylesheet" href="./style.css" />

 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>




  </head>
  <body>
    <div class="container">
      <div id="map"></div>

      <div id="weather">
        <h3 class="location-timezone"></h3>
        <p class="icon"></p>
        <div class="temerature-description"></div>
        <h2 class="temperature-degree"></h2>
        <div class="minMax">
          <span class="maxTemp"></span>
          <span class="minTemp"></span>
        </div>
        <div class="windspeed"></div>
      </div>
    </div>


    <script type="module" src="./script.js"></script>
  </body>
</html>
